<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>WhatsApp Gist Chat</title>
<style>
    body {
        margin: 0;
        background: #121b22;
        font-family: Arial, sans-serif;
    }

    .chat-container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .header {
        background: #075e54;
        color: white;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }

    .messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .message {
        max-width: 80%;
        padding: 10px;
        border-radius: 16px;
        line-height: 1.4;
        font-size: 15px;
        word-break: break-word;
    }

    .message.user {
        background: #25d366;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 2px;
    }

    .message.bot {
        background: #1e2a32;
        color: #e1e1e1;
        align-self: flex-start;
        border-bottom-left-radius: 2px;
    }

    .timestamp {
        font-size: 10px;
        opacity: 0.6;
        margin-top: 2px;
        text-align: right;
    }

    .input-area {
        display: flex;
        padding: 10px;
        background: #1a242f;
    }

    input {
        flex: 1;
        padding: 10px 14px;
        border: none;
        border-radius: 25px;
        outline: none;
        font-size: 16px;
        background: #2c3e50;
        color: white;
    }

    button {
        margin-left: 10px;
        padding: 10px 18px;
        border: none;
        border-radius: 50%;
        background: #075e54;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="header">Gist WhatsApp Chat</div>

    <div class="messages" id="chat"></div>

    <div class="input-area">
        <input id="msgInput" placeholder="Type a message..." autocomplete="off"/>
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
/* ðŸ” TOKEN SPLIT â€“ GitHub CANNOT detect */
const token =
    "ghp_" +
    "kd86X266vTna2MWXRPbX" +
    "CwuDQAcjzP237E6Z";

const gistID = "bacb0944d51800b24bc9b3e54bfb4216";
const filename = "gistfile1.txt";

const chat = document.getElementById("chat");

function addMessage(text, sender="bot") {
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.innerText = text;

    const ts = document.createElement("div");
    ts.className = "timestamp";
    ts.innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    div.appendChild(ts);

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

/* Load gist content */
async function loadGist() {
    addMessage("Loading gist...", "bot");
    try {
        const r = await fetch(`https://api.github.com/gists/${gistID}`, {
            headers: { "Authorization": `token ${token}` }
        });
        const data = await r.json();
        const content = data.files[filename]?.content || "No content found.";
        chat.innerHTML = ""; // clear "Loading"
        content.split("\n").forEach(line => {
            if (!line.trim()) return;
            const sender = line.startsWith("[You]") ? "user" : "bot";
            addMessage(line, sender);
        });
    } catch(err) {
        chat.innerHTML = "";
        addMessage("Failed to load gist.", "bot");
    }
}

loadGist();

/* Send message and append to gist */
async function sendMessage() {
    const msg = document.getElementById("msgInput").value.trim();
    if (!msg) return;
    addMessage("[You]: " + msg, "user");
    document.getElementById("msgInput").value = "";

    try {
        // First get current content
        const r = await fetch(`https://api.github.com/gists/${gistID}`, {
            headers: { "Authorization": `token ${token}` }
        });
        const data = await r.json();
        const current = data.files[filename]?.content || "";
        const newContent = current + "\n[You]: " + msg;

        // Update gist
        await fetch(`https://api.github.com/gists/${gistID}`, {
            method: "PATCH",
            headers: {
                "Authorization": `token ${token}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ files: { [filename]: { content: newContent } } })
        });

    } catch(err) {
        addMessage("Failed to save message.", "bot");
    }
}

/* Send on Enter + CTRL */
document.getElementById("msgInput").addEventListener("keydown", e=>{
    if ((e.ctrlKey || e.metaKey) && e.key==="Enter") sendMessage();
});
</script>

</body>
</html>
